<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Intermediário</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="page">

    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form>

      <fieldset>

        <legend>Informações Pessoais</legend>

        <div class="col-1">
          <!--Infomações Pessoais-->
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name">
          </div>

          <div class="input-wrapper">
            <label for="event-sobrenome">Sobrenome</label>
            <input type="text" id="event-sobrenome">
          </div>
        </div>

        <div class="col-2">
          <!--E-mail , senha-->
          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um email válido)</span> </label>
            <input type="email" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password">
          </div>
        </div>

      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>

        <div class="col-3">
          <!--Informações do mentor-->
          <div class="input-wrapper">
            <label for="event-name-mentor">Nome do seu mentor<span>(só o primeiro nome)</span> </label>
            <input type="text" id="event-name-mentor">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <h2>Primeira mentoria</h2>

        <div class="col-4">
          <!--Seus horários disponíveis-->

          <div class="input-wrapper">
            <label for="event-date">Data</label>
            <input type="date" id="event-date">
          </div>

          <div class="input-wrapper">
            <label for="event-Begin">Das </label>
            <input type="time" id="event-Begin">
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <h2>Segunda mentoria</h2>

        <div class="col-5">
          <div class="input-wrapper">
            <label for="event-date">Data<span>(DD/MM/AAAA)</span> </label>
            <input type="date" id="event-date">
          </div>

          <div class="input-wrapper">
            <label for="event-Begin">Das </label>
            <input type="time" id="event-Begin">
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end">
          </div>
        </div>
      </fieldset>

      <footer>

        <button>SALVAR</button>

      </footer>

    </form>

  </div>

</body>

</html>
